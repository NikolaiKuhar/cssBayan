<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssBayan</title>
</head>
<body>
    <div class="wrapper">
        <h1>cssBayan</h1>   
        <div class="css-bayan">
            <div class="css-bayan__item item">
                <input class="item__input" checked type="radio" id="1" name="cssBayan">
                <label for="1">
                    <div class="item__header">
                        <div>Family is the most important</div>
                        <img src="images/plus.svg" alt="+">
                    </div>
                    <div class="item__content">
                        <img src="images/1.jpg" alt="1">
                    </div>
                </label>
            </div>
            <div class="css-bayan__item item">
                <input class="item__input" type="radio" id="2" name="cssBayan">
                <label for="2">
                    <div class="item__header">
                        <div>That awkward moment</div>
                        <img src="images/plus.svg" alt="+">
                    </div>
                    <div class="item__content">
                        <img src="images/2.jpg" alt="2">
                    </div>
                </label>
            </div>
            <div class="css-bayan__item item">
                <input class="item__input" type="radio" id="3" name="cssBayan">
                <label for="3">
                    <div class="item__header">
                        <div>I have a figure like</div>
                        <img src="images/plus.svg" alt="+">
                    </div>
                    <div class="item__content">
                        <img src="images/3.webp" alt="2">
                    </div>
                </label>
            </div>
            <div class="css-bayan__item item">
                <input class="item__input" type="radio" id="4" name="cssBayan">
                <label for="4">
                    <div class="item__header">
                        <div>Diesel scooter</div>
                        <img src="images/plus.svg" alt="+">
                    </div>
                    <div class="item__content">
                        <img src="images/4.jpg" alt="2">
                    </div>
                </label>
            </div>
            <div class="css-bayan__item item">
                <input class="item__input" type="radio" id="5" name="cssBayan">
                <label for="5">
                    <div class="item__header">
                        <div>You know, I'm kind of myself</div>
                        <img src="images/plus.svg" alt="+">
                    </div>
                    <div class="item__content">
                        <img src="images/5.jpg" alt="2">
                    </div>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
